		</div>
		
		<div class="container rounded  mt-5 mb-5" style="width: 30%; border-radius: 20%;">
    <div class="row" style="margin-top: -30px;">
         <div class="col " >
            <div class="p-2 py-2">
                <div class="d-flex justify-content-between align-items-center mb-3 " style="margin-left: 120px; margin-top: 10px; display: flex;">
                    <h4 class="text-center">User Profile </h4>
                </div>
                <br>
               
               <div class="col-md-3 border-right" style="margin-left: 100px; margin-top: -70px;">
            <div class="image"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold"><strong><span th:text=${user.firstName} style="margin-left: 32px; background-color:#a2c8db; color:black; font-size: 25px;"></span></strong></span></div>
              </div>
               
                <div class="row mt-3 p-2" style="width: 70%; ">
                    <div class="col-md-12 p-1" >
                    <label class="labels">USERID :</label>
                    <input type="text" class="form-control"  th:value=${user.id} readonly="readonly" style="background-color:#a2c8db;"></div>
                   
                    
                    <div class="col-md-12 p-1">
                    <label class="labels">First Name :</label>
                    <input type="text" class="form-control"  th:value=${user.firstName} readonly="readonly" style="background-color: #a2c8db;"></div>
                    
                    
                    <div class="col-md-12 p-1">
                    <label class="labels">Last Name :</label>
                    <input type="text" class="form-control" th:value=${user.lastName} readonly="readonly" style="background-color:#a2c8db;" ></div>
                    
                    <div class="col-md-12 p-1">
                    <label class="labels">Mobile Number :</label>
                    <input type="text" class="form-control"  th:value=${user.phone} readonly="readonly" style="background-color: #a2c8db;"></div>
                    
                    <div class="col-md-12 p-1">
                    <label class="labels">Email ID :</label>
                    <input type="text" class="form-control"  th:value=${user.email} readonly="readonly" style="background-color: #a2c8db;"></div>
                    
                    <div class="col-md-12 p-1">
                    <label class="labels">Aadhar :</label>
                    <input type="text" class="form-control"  th:value=${user.aadhar} readonly="readonly" style="background-color: #a2c8db;"></div>
                </div>
        </div>
        </div>
    </div>
</div>
