<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Train Master</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<link rel="stylesheet"  th:href="@{/css/add.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" >
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
       
         <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/admin/adminhome/0}">Home Page</a>
                </li>
                <!-- <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/admin/master}">TrainMaster</a>
                </li> -->
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/admin/noofstops}">No Of Stops</a>
			    </li>
                 <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/admin/stopview}">viewList</a>
                </li>
              <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
			</li>
            </ul>
       
        </div>
    </div>
</nav>
       <br>
       
<div class="container  text-center">
    <div >
         <h1>Master Train</h1>
    </div>
 <div>
  <br>
      <table class="table table-striped table-bordered">
          <thead class="thead-dark">
               <tr>
                 <th>Train ID</th>
                 <th>Train Name</th>
                 <th>From Place</th>
                 <th>Ticket Price</th>
                 <th>Timing</th>
                 <th>Schedule</th>
                 
                 
               </tr>
           </thead>
           <tbody>
           <tr th:each="train: ${listtrains}">
              <td th:text="${train.trainId}">Train ID</td>
              <td th:text="${train.trainName}">Train Name</td>
              <td th:text="${train.fromPlace}">From Place</td>
              <td th:text="${train.ticketPrice}">Ticket Price</td>
              <td th:text="${train.timing}">Timing</td>
              <td th:text="${train.schedule}">Schedule</td>
             
         </tr>
           </tbody>
     </table>
 </div>  
 </div>

</body>
</html>
