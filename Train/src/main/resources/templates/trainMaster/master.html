     <div class="text-center">
		<div class="row justify-content-center">
			<div class=" contain">

				<h2>Train Master</h2>
				<div>
					<form th:action="@{/admin/savemaster}" method="post"
						style="max-width: 600px; margin: 0 auto;" th:object="${master}">
						<div class="m-3">

							<div class="form-group row">
								<label class="col-form-lable col-4">Train Name</label>
								<div class="col-8">
									<input type="text" class="form-control" th:field="*{trainName}"
										required minlength="2" placeholder="Enter Train Name"
										maxlength="200" />
								</div>
							</div>

							<div class="form-group row">
								<label class="col-form-lable col-4">Train From</label>
								<div class="col-8">
									<input type="text" class="form-control" th:field="*{fromPlace}"
										required minlength="1" placeholder="From Place"
										maxlength="20" />
								</div>
							</div>


							<div class="form-group row">
								<label class="col-form-lable col-4">Ticket price</label>
								<div class="col-8">
									<input type="number" class="form-control" th:field="*{ticketPrice}"
										required />
								</div>
							</div>

							<div class="form-group row">
								<label class="col-form-lable col-4">From Time</label>
								<div class="col-8">
									<input type="time" class="form-control" th:field="*{timing}"
										placeholder="time " required />
								</div>
							</div>
  
							<div class="form-group row">
								<label class="col-form-lable col-4">Schedule</label>
								<div class="col-8">
									<input type="text" class="form-control" th:field="*{schedule}"
										placeholder="time " required />
								</div>
							</div>

							<div>
								<button type="submit" class="btn btn-light">Add</button>
							</div>
						</div>
					</form>
				</div>
			</div>

		</div>

	</div>

</body>
</html>
